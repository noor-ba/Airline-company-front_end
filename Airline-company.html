<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>
  <style>
    :root{
      --bg: #0f172a;          /* slate-900 */
      --card: #0b1222;        /* slightly lighter */
      --text: #e5e7eb;        /* gray-200 */
      --muted: #9ca3af;       /* gray-400 */
      --primary: #3b82f6;     /* blue-500 */
      --primary-700: #1d4ed8; /* blue-700 */
      --success: #10b981;     /* emerald-500 */
      --danger: #ef4444;      /* red-500 */
      --warning: #f59e0b;     /* amber-500 */
      --ring: rgba(59,130,246,.35);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{ box-sizing: border-box; }
    html, body{
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Kufi Arabic", Tahoma, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1000px 500px at 10% 10%, #1e293b 0, transparent 50%),
        radial-gradient(800px 400px at 90% 20%, #0e7490 0, transparent 40%),
        radial-gradient(700px 350px at 20% 90%, #7c3aed 0, transparent 35%),
        var(--bg);
    }

    .container{
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card{
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)) , var(--card);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 28px;
      backdrop-filter: blur(6px);
      animation: floatIn .6s cubic-bezier(.2,.8,.2,1) both;
    }

    @keyframes floatIn{
      from{ transform: translateY(10px); opacity: .0 }
      to{ transform: translateY(0); opacity: 1 }
    }

    h1{
      margin: 0 0 6px;
      font-size: 1.5rem;
      letter-spacing: .2px;
    }

    .subtitle{
      margin: 0 0 22px;
      color: var(--muted);
      font-size: .95rem;
    }

    label{
      display: block;
      font-size: .9rem;
      margin: 14px 0 8px;
      color: #cbd5e1;
    }

    .input{
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(2,6,23,.55);
      color: var(--text);
      outline: none;
      transition: border-color .2s, box-shadow .2s, background .2s;
    }
    .input::placeholder{ color: #94a3b8; }
    .input:focus{
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--ring);
      background: rgba(2,6,23,.75);
    }

    .row{
      display: flex; align-items: center; justify-content: space-between;
      gap: 8px; margin-top: 12px; margin-bottom: 14px;
      flex-wrap: wrap;
    }

    .checkbox{
      display: inline-flex; align-items: center; gap: 8px; cursor: pointer; user-select: none;
      font-size: .9rem; color: #cbd5e1;
    }
    .checkbox input{ width: 18px; height: 18px; accent-color: var(--primary); }

    .link{ color: var(--primary); text-decoration: none; font-size: .9rem; }
    .link:hover{ text-decoration: underline; }

    .btns{ display: grid; gap: 10px; margin-top: 16px; }
    .btn{
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform .04s ease, filter .2s ease, opacity .2s ease;
    }
    .btn:active{ transform: translateY(1px) }

    .btn-primary{ background: var(--primary); color: white; }
    .btn-primary:hover{ filter: brightness(1.05); }
    .btn-primary:focus{ outline: 3px solid var(--ring); outline-offset: 2px; }

    .btn-success{ background: var(--success); color: #052e2b; }
    .btn-warning{ background: var(--warning); color: #1f2937; }
    .btn-danger{  background: var(--danger);  color: #fff; }

    .divider{
      display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 10px; margin: 16px 0;
      color: var(--muted); font-size: .9rem;
    }
    .divider::before, .divider::after{ content: ""; height: 1px; background: rgba(255,255,255,.12); }

    .footer{ margin-top: 12px; color: var(--muted); font-size: .9rem; text-align: center; }

    @media (max-width: 380px){
      .card{ padding: 20px; border-radius: 14px; }
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="card" role="form" aria-labelledby="title">
      <h1 id="title">أهلًا بك 👋</h1>
      <p class="subtitle">سجّل الدخول للمتابعة</p>

      <form action="#" method="post" novalidate>
        <label for="email">البريد الإلكتروني</label>
        <input class="input" id="email" name="email" type="email" placeholder="name@example.com" required />

        <label for="password">كلمة المرور</label>
        <input class="input" id="password" name="password" type="password" placeholder="••••••••" required minlength="6" />

        <div class="row">
          <label class="checkbox">
            <input type="checkbox" name="remember" />
            تذكرني
          </label>
          <a class="link" href="#">نسيت كلمة المرور؟</a>
        </div>

        <div class="btns">
          <button class="btn btn-primary" type="submit">تسجيل الدخول</button>
          <button class="btn btn-success" type="button">إنشاء حساب</button>
          <button class="btn btn-warning" type="button">تجربة كضيف</button>
          <button class="btn btn-danger" type="button">إلغاء</button>
        </div>

        <div class="divider">أو</div>
        <button class="btn btn-primary" type="button" style="background:linear-gradient(90deg,#6366f1,#3b82f6,#22d3ee); color:#0b1222;">الدخول عبر مزوّد آخر</button>
      </form>

      <p class="footer">لا تملك حسابًا؟ <a class="link" href="#">سجّل الآن</a></p>
    </section>
  </main>
</body>
</html>
